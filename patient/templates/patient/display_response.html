<body style="background-color: rgb(117, 146, 226);">       
    <table border="1px">
        <thead>
            <tr>
                <th>Label</th>
                <th>Value</th>
                <th>Unit</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
        {% for result in all_testresult %}
            <tr>
                <td>{{result.label}}</td>
                <td>{{result.value}}</td>
                <td>{{result.unit}}</td>
                <td> <a href="{% url 'testresut_update' result.pk %}" > Edit </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
