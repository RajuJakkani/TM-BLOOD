<body style="background-image: url(https://media.istockphoto.com/id/1088991402/photo/blue-gradient-soft-background.jpg?b=1&s=170667a&w=0&k=20&c=0-y1Fp1T8Ia7w7vi1xDEC8Cbuon3UEFIMrGRPrWeKiU=);background-repeat: no-repeat; background-size: cover; color: white; font-size: 20px;">       
    <table border="1px">
        <thead>
            <tr>
                <th>Label</th>
                <th>Value</th>
                <th>Unit</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
        {% for result in all_testresult %}
            <tr>
                <td>{{result.label}}</td>
                <td>{{result.value}}</td>
                <td>{{result.unit}}</td>
                <td> <a href="{% url 'testresut_update' result.pk %}" > Edit </a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
